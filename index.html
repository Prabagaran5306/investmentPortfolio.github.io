<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Investment Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css\style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="p-5 bg-secondary text-white text-center">
      <img style="img_avatar.png" alt="Avatar man" width="300px" height="300px">
      <h2>Prabagaran</h2>
      <p>Software Engineer Investing in Stocks and Cryptocurrency</p>
      <p style="font-family:arial;font-size: 50px;">Investment Portfolio</p> 
    </div>
    

    <div class="icon-bar">
      <a href="#"><i class="fa fa-user"></i></a> 
      <a href="#"><i class="fa fa-home"></i></a>
      <a href="#"><i class="fa fa-money"></i></a>
      <a href="#"><i class="fa fa-comments"></i></a> 
      <a href="#"><i class="fa fa-language"></i></a>
      <a href="#"><i class="fa fa-gear"></i></a> 
    </div>

    <div class="container">
      <p style="font-family:arial;font-weight:bold;font-size: 45px; text-align-last: center;">User details</p>
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" placeholder="Mobile number">
        
        <label for="email">Email id</label>
        <input type="text" id="email" name="email" placeholder="Your Email id">

        <label for="age">Age</label>
        <input type="text" id="lname" name="age" placeholder="Your age">

        <label for="country">Income</label>
        <select id="country" name="income">
          <option value="--">--</option>
          <option value="salary">Salary Income</option>
          <option value="wage">wage</option>
          <option value="rvenue">Revenue</option>
        </select>

        <label for="income_range">Income Range</label>
        <select id="income_range" name="income_range">
          <option value="--">--</option>
          <option value="Below 300K">Below 300K</option>
          <option value="Above 300K">Above 300K</option>
          <option value="Above 500K">Above 500K</option>
          <option value="Above 1M">Above 1M</option>
        </select>
        
        <label for="country">Assets</label>
        <select id="country" name="income">
          <option value="--">--</option>
          <option value="Stocks">Stocks</option>
          <option value="RealEstate">RealEstate</option>
          <option value="Gold">Gold</option>
          <option value="Virtual assest">Virtual assest</option>
        </select>
    
        <input type="submit" value="Submit">
      </form>
    </div>

  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Investment Portfolio @Prabagaran</p>
  </div>

  </body>
</html>
