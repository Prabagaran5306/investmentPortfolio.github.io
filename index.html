<!DOCTYPE html>
<html lang="en">
<head>
    <title>Financial Health</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
    <div class="p-5 bg-secondary text-white text-center">
        <h1>Investment Portfolio</h1>
        <img style="border-radius: 50%;" src="images/img_avatar.png" alt="Avatar man" width="300px" height="300px">
        <p style="font-size: 40px;">Prabagaran</p>
        <p style="font-size: 18px;">Software Engineer Investing in Stocks and Cryptocurrency</p> 
    </div>
    
    <div class="container">
        <p style="font-weight:bold;font-size: 45px; text-align-last: center;">Enter your details</p>
        
        <form id="financial-form">
            <label for="assets">Total Assets:</label>
            <input type="number" id="assets" name="assets" required>

            <label for="liabilities">Total Responsibility:</label>
            <input type="number" id="liabilities" name="liabilities" required>

            <label for="income">Monthly Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="expenses">Monthly Expenditure:</label>
            <input type="number" id="expenses" name="expenses" required>
            
            <input type="submit" value="Get the next best move">
        </form>
    </div>

    <div class="container" id="result-container" style="display: none;">
        <p style="font-size: 40px;text-align: center;">Next best course of action</p>
        <img id="result-image" src="" alt="finance" width="100%" height="750">
        <div class="centered" style="font-weight: bold; font-size: 50px;" id="demo"></div>
       
    </div>
    <script>
      document.getElementById('financial-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      var assets = parseFloat(document.getElementById('assets').value);
      var liabilities = parseFloat(document.getElementById('liabilities').value);
      var income = parseFloat(document.getElementById('income').value);
      var expenses = parseFloat(document.getElementById('expenses').value);

      var financialStatus = ((assets + income) - (liabilities + expenses)) * 100;

      var financialPercentage = (financialStatus > 75) ? 1 : (financialStatus > 50) ? 2 : (financialStatus >= 25) ? 3 : 4;

      var resultImage = document.getElementById('result-image');            
      resultImage.src = "images/image" + financialPercentage + ".jpg";


      document.getElementById('result-container').style.display = 'block';
      document.getElementById('demo').innerHTML = ' "An investment in knowledge pays the best interest. â€” Benjamin Franklin." ' ;
      });
    </script>
    
  </body>
    <footer>
        <div class="mt-5 p-4 bg-dark text-white text-center">
            <p>Investment Portfolio @Prabagaran</p>
            <p>TSI, Saravanampatty, Coimbatore</p>
        </div>
    </footer>

</html>
